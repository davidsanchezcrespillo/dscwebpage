mode: learning
media_root: /media
media_url: /media
base_url: /
#media_root: /david/media
#media_url: /david/media
#base_url: /david
template: hyde.ext.templates.jinja.Jinja2Template
plugins:
    - hyde.ext.plugins.meta.MetaPlugin
    - hyde.ext.plugins.auto_extend.AutoExtendPlugin
    - hyde.ext.plugins.sorter.SorterPlugin
    - hyde.ext.plugins.tagger.TaggerPlugin
    - hyde.ext.plugins.syntext.SyntextPlugin
    - hyde.ext.plugins.textlinks.TextlinksPlugin
context:
    data:
        rss: blog/atom.xml
        author:
            name: David Sánchez Crespillo
            url: "http://sanchezcrespillo.info/david"
        project:
            name: Hyde
            url: "http://hyde.github.com"
            install: "http://hyde.github.com/install.html"
        menu:
          - title: Home
            url: index.html
          - title: Development
            url: "#"
            items:
            - title: LT Words
              url: ltWords/web/index
            - title: Labas Rytas
              url: /labas_rytas/
            - title: LT Feeds
              url: ltFeeds/
          - title: Music
            url: "#"
            items:
            - url: kd2x3.html
              title: KD2X3
            - url: canciones_de_campamento.html
              title: Canciones de Campamento
            - url: retalls.html
              title: Retalls
          - title: CV
            url: "#"
            items:
            - url: cv.html
              title: 100 Words
            - url: publications.html
              title: Publications
            - url: masterthesis.html
              title: Master Thesis
          - title: Blog
            url: blog/index.html
        social:
          - title: LinkedIn
            url: http://www.linkedin.com/in/davidsanchezcrespillo
            image: img/linkedin.png
          - title: Facebook
            url: http://www.facebook.com/davidsanchezcrespillo
            image: img/facebook.png
          - title: Slideshare
            url: http://www.slideshare.net/dinopmi
            image: img/slideshare.png
          - title: Wikipedia
            url: http://es.wikipedia.org/wiki/Usuario:Dinopmi
            image: img/wikipedia.png
          - title: Hispasonic
            url: http://www.hispasonic.com/dinopmi
            image: img/hispasonicos.png
          - title: Youtube
            url: http://www.youtube.com/dinopmi
            image: img/youtube.png
          - title: Github
            url: https://github.com/davidsanchezcrespillo
            image: img/github.png
          - title: StackOverflow
            url: http://stackoverflow.com/users/224368/dinopmi
            image: img/stackoverflow.png
          - title: HTML5
            url: http://validator.w3.org/check?uri=referer
            image: img/html5_valid.png
          - title: Made with Hyde
            url: http://hyde.github.com
            image: img/hyde.png
           

meta:
    nodemeta: meta.yaml
    created: !!timestamp 2010-01-01 00:00:00
    author: David Sánchez Crespillo
    charset: UTF-8
sorter:
    time:
        attr:
            - meta.created
        reverse: true
        filters:
            source.kind: html
            meta.listable: true
tagger:
    sorter: time
    archives:
        blog:
            source: blog
            target: tags
            template: tagged_posts.j2
            archive_extension: html

